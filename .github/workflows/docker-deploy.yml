name: Docker CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MAX_BACKUPS: 5

jobs:
  # Test and build job
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint || echo "Linting skipped"
      continue-on-error: true
      
    - name: Run tests
      run: npm test || echo "Tests skipped"
      continue-on-error: true
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name == 'push' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VITE_APP_EMAILJS_SERVICE_ID=${{ secrets.VITE_APP_EMAILJS_SERVICE_ID }}
          VITE_APP_EMAILJS_TEMPLATE_ID=${{ secrets.VITE_APP_EMAILJS_TEMPLATE_ID }}
          VITE_APP_EMAILJS_PUBLIC_KEY=${{ secrets.VITE_APP_EMAILJS_PUBLIC_KEY }}

  # Deploy to EC2
  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Pre-deployment health check
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "=== Pre-Deployment Health Check ==="
          
          # Check if Docker is installed
          if ! command -v docker &> /dev/null; then
            echo "‚ùå Docker is not installed"
            exit 1
          fi
          echo "‚úÖ Docker is installed: $(docker --version)"
          
          # Check if Docker Compose is installed
          if ! command -v docker-compose &> /dev/null && ! docker compose version &> /dev/null; then
            echo "‚ùå Docker Compose is not installed"
            exit 1
          fi
          echo "‚úÖ Docker Compose is available"
          
          # Check disk space
          DISK_USAGE=$(df -h / | awk 'NR==2 {print $5}' | sed 's/%//')
          if [ "$DISK_USAGE" -gt 90 ]; then
            echo "‚ùå Disk usage is ${DISK_USAGE}% - too high"
            exit 1
          fi
          echo "‚úÖ Disk usage: ${DISK_USAGE}%"
          
          # Check if container is running
          if docker ps | grep -q portfolio-ali; then
            echo "‚úÖ Current container is running"
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost)
            echo "Current site HTTP response: $RESPONSE"
          else
            echo "‚ÑπÔ∏è  No container currently running (first deployment)"
          fi
          
    - name: Deploy with Docker
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          set -e
          
          echo "=== Docker Deployment Process ==="
          
          # Create deployment directory
          DEPLOY_DIR="$HOME/portfolio-deployment"
          BACKUP_DIR="$HOME/portfolio-backups"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          mkdir -p "$DEPLOY_DIR"
          mkdir -p "$BACKUP_DIR"
          
          cd "$DEPLOY_DIR"
          
          # Backup current container if exists
          if docker ps -a | grep -q portfolio-ali; then
            echo "üì¶ Creating backup of current deployment..."
            docker commit portfolio-ali portfolio-ali:backup-${TIMESTAMP} || true
            echo "‚úÖ Backup created: portfolio-ali:backup-${TIMESTAMP}"
            
            # Clean old backups (keep last 5)
            BACKUP_COUNT=$(docker images | grep portfolio-ali | grep backup | wc -l)
            if [ "$BACKUP_COUNT" -gt 5 ]; then
              docker images | grep portfolio-ali | grep backup | tail -n +6 | awk '{print $3}' | xargs -r docker rmi || true
            fi
          fi
          
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull latest image
          echo "üì• Pulling latest Docker image..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Stop and remove old container
          echo "üõë Stopping old container..."
          docker stop portfolio-ali 2>/dev/null || true
          docker rm portfolio-ali 2>/dev/null || true
          
          # Run new container
          echo "üöÄ Starting new container..."
          docker run -d \
            --name portfolio-ali \
            --restart unless-stopped \
            -p 8080:80 \
            -e NODE_ENV=production \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Wait for container to be healthy
          echo "‚è≥ Waiting for container to be healthy..."
          RETRY_COUNT=0
          MAX_RETRIES=30
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if docker inspect --format='{{.State.Health.Status}}' portfolio-ali 2>/dev/null | grep -q "healthy"; then
              echo "‚úÖ Container is healthy"
              break
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "‚ùå Container failed to become healthy"
              docker logs portfolio-ali --tail 50
              exit 1
            fi
            
            echo "Waiting... ($RETRY_COUNT/$MAX_RETRIES)"
            sleep 2
          done
          
          # Clean up unused images
          echo "üóëÔ∏è  Cleaning up unused Docker images..."
          docker image prune -f
          
          echo "‚úÖ Deployment completed successfully"
          
    - name: Post-deployment smoke tests
      uses: appleboy/ssh-action@v1.0.3
      if: success()
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          set -e
          
          echo "=== Post-Deployment Smoke Tests ==="
          FAILED_TESTS=0
          
          # Test 1: Container running
          echo "Test 1: Checking container status..."
          if docker ps | grep -q portfolio-ali; then
            echo "‚úÖ Container is running"
          else
            echo "‚ùå Container is not running"
            FAILED_TESTS=$((FAILED_TESTS + 1))
          fi
          
          # Test 2: Container health
          echo "Test 2: Checking container health..."
          HEALTH=$(docker inspect --format='{{.State.Health.Status}}' portfolio-ali 2>/dev/null || echo "unknown")
          if [ "$HEALTH" = "healthy" ]; then
            echo "‚úÖ Container is healthy"
          else
            echo "‚ùå Container health: $HEALTH"
            FAILED_TESTS=$((FAILED_TESTS + 1))
          fi
          
          # Test 3: HTTP response
          echo "Test 3: Checking HTTP response..."
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost --max-time 5)
            if [ "$RESPONSE" = "200" ]; then
              echo "‚úÖ HTTP response: $RESPONSE"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è  HTTP response: $RESPONSE - Retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                sleep 2
              else
                echo "‚ùå HTTP response: $RESPONSE after $MAX_RETRIES retries"
                FAILED_TESTS=$((FAILED_TESTS + 1))
              fi
            fi
          done
          
          # Test 4: Content verification
          echo "Test 4: Checking page content..."
          CONTENT=$(curl -s http://localhost --max-time 5)
          if echo "$CONTENT" | grep -q "<!DOCTYPE html>\|<!doctype html>"; then
            echo "‚úÖ Valid HTML content found"
          else
            echo "‚ùå Invalid or empty HTML content"
            FAILED_TESTS=$((FAILED_TESTS + 1))
          fi
          
          # Test 5: Response time
          echo "Test 5: Checking response time..."
          RESPONSE_TIME=$(curl -s -o /dev/null -w "%{time_total}" http://localhost --max-time 5)
          echo "‚ÑπÔ∏è  Response time: ${RESPONSE_TIME}s"
          
          # Test 6: Container logs
          echo "Test 6: Checking for errors in logs..."
          if docker logs portfolio-ali --tail 20 | grep -iE "error|fatal|panic"; then
            echo "‚ö†Ô∏è  Errors found in container logs"
          else
            echo "‚úÖ No critical errors in logs"
          fi
          
          # Summary
          echo ""
          echo "=== Test Summary ==="
          if [ $FAILED_TESTS -eq 0 ]; then
            echo "‚úÖ All smoke tests passed!"
          else
            echo "‚ùå $FAILED_TESTS test(s) failed"
            exit 1
          fi
          
    - name: Deployment summary
      if: always()
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "=== Deployment Summary ==="
          echo "Timestamp: $(date)"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "Commit SHA: ${{ github.sha }}"
          echo ""
          echo "Container Status:"
          docker ps | grep portfolio-ali || echo "Container not running"
          echo ""
          echo "Container Stats:"
          docker stats --no-stream portfolio-ali 2>/dev/null || echo "Stats unavailable"
          echo ""
          echo "Available Backups:"
          docker images | grep portfolio-ali | grep backup | head -5 || echo "No backups"
          echo ""
          echo "Disk Usage:"
          docker system df
          
    - name: Rollback on failure
      if: failure()
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "=== ROLLBACK: Deployment failed ==="
          
          # Find most recent backup
          LATEST_BACKUP=$(docker images | grep portfolio-ali | grep backup | head -1 | awk '{print $1":"$2}')
          
          if [ -z "$LATEST_BACKUP" ]; then
            echo "‚ö†Ô∏è  No backup found to rollback to"
            echo "Checking if previous container is still available..."
            
            if docker ps -a | grep -q portfolio-ali; then
              echo "Restarting previous container..."
              docker start portfolio-ali || true
            fi
            exit 1
          fi
          
          echo "üì¶ Rolling back to: $LATEST_BACKUP"
          
          # Stop failed container
          docker stop portfolio-ali 2>/dev/null || true
          docker rm portfolio-ali 2>/dev/null || true
          
          # Start backup container
          docker run -d \
            --name portfolio-ali \
            --restart unless-stopped \
            -p 80:80 \
            -e NODE_ENV=production \
            $LATEST_BACKUP
          
          # Verify rollback
          sleep 3
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost)
          if [ "$RESPONSE" = "200" ]; then
            echo "‚úÖ Rollback successful (HTTP $RESPONSE)"
          else
            echo "‚ùå Rollback verification failed (HTTP $RESPONSE)"
          fi
          
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "‚úÖ Docker deployment completed successfully"
        else
          echo "‚ùå Docker deployment failed"
        fi