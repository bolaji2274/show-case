name: Deploy to EC2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    # Optimization tools
    - name: Install optimization tools
      run: |
        npm install -g gltf-pipeline
        npm install -g sharp-cli
    
    # Optimize images (skip if script doesn't exist)
    - name: Optimize images
      run: |
        if [ -f "scripts/optimize-images.js" ]; then
          echo "üñºÔ∏è Optimizing images..."
          node scripts/optimize-images.js
        else
          echo "‚ö†Ô∏è Image optimization script not found, skipping..."
          echo "To enable, create scripts/optimize-images.js"
        fi
    
    # Optimize 3D models (if they exist)
    - name: Optimize 3D models
      run: |
        if [ -d "public/models" ]; then
          echo "üé® Optimizing 3D models..."
          cd public/models
          for model in *.glb; do
            if [ -f "$model" ] && [[ ! "$model" =~ ^optimized- ]]; then
              echo "Processing $model..."
              gltf-pipeline -i "$model" -o "optimized-$model" -d 2>/dev/null || echo "Failed to optimize $model"
              
              if [ -f "optimized-$model" ]; then
                original_size=$(stat -f%z "$model" 2>/dev/null || stat -c%s "$model")
                optimized_size=$(stat -f%z "optimized-$model" 2>/dev/null || stat -c%s "optimized-$model")
                echo "‚úì $model: ${original_size} bytes ‚Üí ${optimized_size} bytes"
              fi
            fi
          done
          cd ../..
        else
          echo "No 3D models directory found, skipping..."
        fi
      
    # Build application
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        VITE_APP_EMAILJS_SERVICE_ID: ${{ secrets.VITE_APP_EMAILJS_SERVICE_ID }}
        VITE_APP_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_APP_EMAILJS_TEMPLATE_ID }}
        VITE_APP_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_APP_EMAILJS_PUBLIC_KEY }}
      
    # Bundle analysis
    - name: Analyze bundle size
      run: |
        echo "üìä Build Analysis:"
        echo "=================="
        du -sh dist
        echo ""
        echo "JavaScript bundles:"
        ls -lh dist/assets/js/ 2>/dev/null || ls -lh dist/assets/*.js 2>/dev/null || echo "No JS files found"
        echo ""
        
        BUNDLE_SIZE=$(du -sm dist | cut -f1)
        echo "Total bundle size: ${BUNDLE_SIZE}MB"
        
        if [ $BUNDLE_SIZE -gt 10 ]; then
          echo "‚ö†Ô∏è Warning: Bundle size is large (${BUNDLE_SIZE}MB)"
          echo "Consider optimizing assets"
        else
          echo "‚úÖ Bundle size is acceptable (${BUNDLE_SIZE}MB)"
        fi

    # Create deployment archive
    - name: Create deployment archive
      run: |
        echo "üì¶ Creating deployment archive..."
        tar -czf dist.tar.gz dist/
        ls -lh dist.tar.gz
    
    # Upload to EC2
    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        source: "dist.tar.gz"
        target: "/tmp/"
    
    # Configure and deploy on EC2
    - name: Configure Apache on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "üöÄ Deploying to EC2..."
          
          APP_PATH="${{ secrets.EC2_APP_PATH }}"
          BACKUP_DIR="$APP_PATH/backups"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          # Create backup directory
          mkdir -p $BACKUP_DIR
          
          # Backup current deployment
          if [ -d "$APP_PATH/dist" ]; then
            echo "üì¶ Creating backup..."
            tar -czf "$BACKUP_DIR/dist_backup_$TIMESTAMP.tar.gz" -C "$APP_PATH" dist
            echo "‚úì Backup created: dist_backup_$TIMESTAMP.tar.gz"
            
            # Keep only last 5 backups
            cd $BACKUP_DIR
            ls -t dist_backup_*.tar.gz | tail -n +6 | xargs -r rm
            cd -
          fi
          
          # Extract new build
          echo "üìÇ Extracting new build..."
          cd $APP_PATH
          tar -xzf /tmp/dist.tar.gz
          rm /tmp/dist.tar.gz
          
          # Set proper permissions
          echo "üîê Setting permissions..."
          sudo chown -R www-data:www-data dist/
          sudo chmod -R 755 dist/
          
          # Configure Apache
          echo "‚öôÔ∏è Configuring Apache..."
          
          cat > dist/.htaccess << 'HTACCESS_EOF'
          # Enable compression
          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json image/svg+xml
          </IfModule>
          
          # Enable Gzip pre-compressed files
          <IfModule mod_headers.c>
            <FilesMatch "\.js\.gz$">
              AddType "text/javascript" .gz
              AddEncoding gzip .gz
            </FilesMatch>
            <FilesMatch "\.css\.gz$">
              AddType "text/css" .gz
              AddEncoding gzip .gz
            </FilesMatch>
          </IfModule>
          
          # Browser caching
          <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType image/jpg "access plus 1 year"
            ExpiresByType image/jpeg "access plus 1 year"
            ExpiresByType image/gif "access plus 1 year"
            ExpiresByType image/png "access plus 1 year"
            ExpiresByType image/webp "access plus 1 year"
            ExpiresByType text/css "access plus 1 year"
            ExpiresByType application/javascript "access plus 1 year"
            ExpiresByType application/pdf "access plus 1 month"
            ExpiresByType image/x-icon "access plus 1 year"
            
            # Cache 3D models
            AddType model/gltf-binary .glb
            AddType model/gltf+json .gltf
            ExpiresByType model/gltf-binary "access plus 1 year"
            ExpiresByType model/gltf+json "access plus 1 year"
          </IfModule>
          
          # Cache-Control headers
          <IfModule mod_headers.c>
            <FilesMatch "\.(jpg|jpeg|png|gif|webp|ico|css|js|glb|gltf|woff|woff2)$">
              Header set Cache-Control "max-age=31536000, public, immutable"
            </FilesMatch>
          </IfModule>
          
          # React Router - redirect all to index.html
          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-l
            RewriteRule . /index.html [L]
          </IfModule>
          HTACCESS_EOF
          
          echo "‚úì .htaccess configured"
          
          # Enable required Apache modules
          echo "üîß Ensuring Apache modules are enabled..."
          sudo a2enmod deflate 2>/dev/null || true
          sudo a2enmod headers 2>/dev/null || true
          sudo a2enmod expires 2>/dev/null || true
          sudo a2enmod rewrite 2>/dev/null || true
          sudo a2enmod ssl 2>/dev/null || true
          echo "‚úì Apache modules checked"
          
          # Test Apache configuration
          echo "üß™ Testing Apache configuration..."
          sudo apache2ctl configtest
          
          if [ $? -eq 0 ]; then
            echo "‚úì Apache configuration is valid"
            
            # Reload Apache (FIXED: added sudo)
            echo "üîÑ Reloading Apache..."
            sudo systemctl reload apache2
            
            echo "‚úÖ Deployment completed successfully!"
          else
            echo "‚ùå Apache configuration test failed!"
            echo "Rolling back to previous version..."
            
            # Rollback
            if [ -f "$BACKUP_DIR/dist_backup_$TIMESTAMP.tar.gz" ]; then
              rm -rf dist
              tar -xzf "$BACKUP_DIR/dist_backup_$TIMESTAMP.tar.gz"
              sudo systemctl reload apache2
              echo "‚ö†Ô∏è Rolled back to previous version"
            fi
            
            exit 1
          fi
          
          # Display deployment info
          echo ""
          echo "üìä Deployment Summary:"
          echo "======================"
          echo "Timestamp: $TIMESTAMP"
          echo "Node.js version: $(node -v 2>/dev/null || echo 'N/A')"
          echo "Build size: $(du -sh dist | cut -f1)"
          echo "Files deployed: $(find dist -type f | wc -l)"
          
    # Smoke tests
    - name: Smoke test deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "üß™ Running smoke tests..."
          
          # Test if Apache is running
          if systemctl is-active --quiet apache2; then
            echo "‚úì Apache is running"
          else
            echo "‚ùå Apache is not running!"
            sudo systemctl status apache2
            exit 1
          fi
          
          # Check if index.html exists
          if [ -f "${{ secrets.EC2_APP_PATH }}/dist/index.html" ]; then
            echo "‚úì index.html found"
          else
            echo "‚ùå index.html not found!"
            exit 1
          fi
          
          # Test if site is responding
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost)
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 301 ] || [ "$HTTP_CODE" -eq 302 ]; then
            echo "‚úì Site is responding (HTTP $HTTP_CODE)"
          else
            echo "‚ö†Ô∏è Site returned HTTP $HTTP_CODE"
            echo "This may be normal if redirects are configured"
          fi
          
          # Test HTTPS if configured
          HTTPS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://localhost 2>/dev/null || echo "N/A")
          if [ "$HTTPS_CODE" != "N/A" ]; then
            echo "‚úì HTTPS is configured (HTTP $HTTPS_CODE)"
          fi
          
          echo "‚úÖ All smoke tests passed!"
    
    # Deployment status
    - name: Deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "‚úÖ Deployment successful!"
          echo "üåê Site: https://${{ secrets.EC2_HOST }}"
          echo ""
          echo "üìù Deployment completed at: $(date)"
        else
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details"
          echo ""
          echo "Common issues:"
          echo "1. Sudo not configured - run setup-sudo.sh on EC2"
          echo "2. Apache modules not enabled - run: sudo a2enmod headers expires rewrite deflate"
          echo "3. Wrong secrets - check GitHub Settings -> Secrets"
        fi
    
    # Create deployment summary
    - name: Create deployment summary
      if: success()
      run: |
        echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Status | ‚úÖ Success |" >> $GITHUB_STEP_SUMMARY
        echo "| Deployed to | ${{ secrets.EC2_HOST }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Timestamp | $(date) |" >> $GITHUB_STEP_SUMMARY
        echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "üåê **Live URL:** https://${{ secrets.EC2_HOST }}" >> $GITHUB_STEP_SUMMARY