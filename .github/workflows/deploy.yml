name: Deploy to EC2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Install optimization tools
      run: |
        npm install -g gltf-pipeline || true
        npm install -g sharp-cli || true
    
    - name: Optimize images
      run: |
        if [ -f "scripts/optimize-images.js" ]; then
          echo "ðŸ–¼ï¸ Optimizing images..."
          node scripts/optimize-images.js
        else
          echo "âš ï¸ Image optimization script not found, skipping..."
        fi
    
    - name: Optimize 3D models
      run: |
        if [ -d "public/models" ]; then
          echo "ðŸŽ¨ Optimizing 3D models..."
          cd public/models
          for model in *.glb; do
            if [ -f "$model" ] && [[ ! "$model" =~ ^optimized- ]]; then
              echo "Processing $model..."
              gltf-pipeline -i "$model" -o "optimized-$model" -d 2>/dev/null || echo "Skipped $model"
              
              if [ -f "optimized-$model" ]; then
                original_size=$(stat -f%z "$model" 2>/dev/null || stat -c%s "$model")
                optimized_size=$(stat -f%z "optimized-$model" 2>/dev/null || stat -c%s "optimized-$model")
                reduction=$((100 - (optimized_size * 100 / original_size)))
                echo "âœ“ $model: Reduced by ${reduction}%"
              fi
            fi
          done
          cd ../..
        else
          echo "ðŸ“ No 3D models directory found, skipping..."
        fi
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        VITE_APP_EMAILJS_SERVICE_ID: ${{ secrets.VITE_APP_EMAILJS_SERVICE_ID }}
        VITE_APP_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_APP_EMAILJS_TEMPLATE_ID }}
        VITE_APP_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_APP_EMAILJS_PUBLIC_KEY }}
      
    - name: Analyze bundle size
      run: |
        echo "ðŸ“Š Build Analysis:"
        echo "=================="
        du -sh dist
        echo ""
        echo "JavaScript bundles:"
        ls -lh dist/assets/js/ 2>/dev/null || ls -lh dist/assets/*.js 2>/dev/null || echo "No JS files"
        echo ""
        
        BUNDLE_SIZE=$(du -sm dist | cut -f1)
        echo "ðŸ“¦ Total bundle size: ${BUNDLE_SIZE}MB"
        
        if [ $BUNDLE_SIZE -gt 10 ]; then
          echo "âš ï¸ WARNING: Bundle size is large (${BUNDLE_SIZE}MB)"
        else
          echo "âœ… Bundle size is acceptable (${BUNDLE_SIZE}MB)"
        fi
        
        echo ""
        echo "ðŸ“ Asset breakdown:"
        echo "Images: $(find dist -type f \( -name '*.jpg' -o -name '*.jpeg' -o -name '*.png' -o -name '*.webp' -o -name '*.gif' \) | wc -l) files"
        echo "JavaScript: $(find dist -type f -name '*.js' | wc -l) files"
        echo "CSS: $(find dist -type f -name '*.css' | wc -l) files"

    - name: Create deployment archive
      run: |
        echo "ðŸ“¦ Creating deployment archive..."
        tar -czf dist.tar.gz dist/
        ARCHIVE_SIZE=$(ls -lh dist.tar.gz | awk '{print $5}')
        echo "âœ“ Archive created: $ARCHIVE_SIZE"
    
    - name: Upload to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        source: "dist.tar.gz"
        target: "/tmp/"
        timeout: 120s
        command_timeout: 10m
    
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        timeout: 120s
        command_timeout: 10m
        script: |
          set -e  # Exit on any error
          
          echo "ðŸš€ Starting deployment..."
          
          APP_PATH="${{ secrets.EC2_APP_PATH }}"
          BACKUP_DIR="$APP_PATH/backups"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          # Verify app path exists
          if [ ! -d "$APP_PATH" ]; then
            echo "âŒ ERROR: APP_PATH does not exist: $APP_PATH"
            exit 1
          fi
          
          # Create backup directory
          echo "ðŸ“ Preparing backup directory..."
          mkdir -p "$BACKUP_DIR"
          chmod 755 "$BACKUP_DIR"
          
          # Backup current deployment
          if [ -d "$APP_PATH/dist" ]; then
            echo "ðŸ“¦ Creating backup..."
            if tar -czf "$BACKUP_DIR/dist_backup_$TIMESTAMP.tar.gz" -C "$APP_PATH" dist 2>/dev/null; then
              BACKUP_SIZE=$(ls -lh "$BACKUP_DIR/dist_backup_$TIMESTAMP.tar.gz" | awk '{print $5}')
              echo "âœ“ Backup created: dist_backup_$TIMESTAMP.tar.gz ($BACKUP_SIZE)"
              
              # Keep only last 5 backups
              echo "ðŸ§¹ Cleaning old backups..."
              cd "$BACKUP_DIR"
              BACKUP_COUNT=$(ls -1 dist_backup_*.tar.gz 2>/dev/null | wc -l)
              if [ $BACKUP_COUNT -gt 5 ]; then
                ls -t dist_backup_*.tar.gz | tail -n +6 | xargs -r rm
                echo "âœ“ Removed $((BACKUP_COUNT - 5)) old backup(s)"
              fi
              cd "$APP_PATH"
            else
              echo "âš ï¸ Backup failed, but continuing deployment..."
            fi
          else
            echo "â„¹ï¸ No existing deployment to backup"
          fi
          
          # Verify uploaded file
          if [ ! -f "/tmp/dist.tar.gz" ]; then
            echo "âŒ ERROR: dist.tar.gz not found in /tmp/"
            exit 1
          fi
          
          UPLOAD_SIZE=$(ls -lh /tmp/dist.tar.gz | awk '{print $5}')
          echo "âœ“ Upload verified: $UPLOAD_SIZE"
          
          # Extract new build
          echo "ðŸ“‚ Extracting new build..."
          cd "$APP_PATH"
          
          if tar -xzf /tmp/dist.tar.gz; then
            echo "âœ“ Build extracted successfully"
            rm /tmp/dist.tar.gz
          else
            echo "âŒ ERROR: Failed to extract build"
            exit 1
          fi
          
          # Set proper permissions
          echo "ðŸ” Setting permissions..."
          sudo chown -R www-data:www-data dist/
          sudo chmod -R 755 dist/
          
          # Verify critical files exist
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ ERROR: index.html not found in build!"
            echo "Rolling back..."
            if [ -f "$BACKUP_DIR/dist_backup_$TIMESTAMP.tar.gz" ]; then
              rm -rf dist
              tar -xzf "$BACKUP_DIR/dist_backup_$TIMESTAMP.tar.gz"
            fi
            exit 1
          fi
          
          echo "âœ“ All files in place"
          
          # NOTE: No .htaccess needed - all caching/compression 
          # is configured in /etc/apache2/sites-available/portfolio-le-ssl.conf
          
          # Test Apache configuration
          echo "ðŸ§ª Testing Apache configuration..."
          if sudo apache2ctl configtest 2>&1 | grep -q "Syntax OK"; then
            echo "âœ“ Apache configuration is valid"
            
            # Reload Apache
            echo "ðŸ”„ Reloading Apache..."
            if sudo systemctl reload apache2; then
              echo "âœ“ Apache reloaded successfully"
              echo "âœ… Deployment completed successfully!"
            else
              echo "âŒ ERROR: Failed to reload Apache"
              exit 1
            fi
          else
            echo "âŒ ERROR: Apache configuration test failed!"
            echo ""
            echo "ðŸ“‹ Apache error log (last 20 lines):"
            sudo tail -20 /var/log/apache2/error.log
            echo ""
            echo "ðŸ”„ Rolling back to previous version..."
            
            if [ -f "$BACKUP_DIR/dist_backup_$TIMESTAMP.tar.gz" ]; then
              rm -rf dist
              tar -xzf "$BACKUP_DIR/dist_backup_$TIMESTAMP.tar.gz"
              sudo systemctl reload apache2
              echo "âš ï¸ Rolled back to previous version"
            fi
            
            exit 1
          fi
          
          # Display deployment summary
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ“Š Deployment Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "â° Timestamp: $TIMESTAMP"
          echo "ðŸ“¦ Build size: $(du -sh dist 2>/dev/null | cut -f1)"
          echo "ðŸ“„ Files deployed: $(find dist -type f 2>/dev/null | wc -l)"
          echo "ðŸ’¾ Backups kept: $(ls -1 $BACKUP_DIR/dist_backup_*.tar.gz 2>/dev/null | wc -l)"
          echo "ðŸ”— Node.js: $(node -v 2>/dev/null || echo 'N/A')"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
    - name: Run smoke tests
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "ðŸ§ª Running smoke tests..."
          echo ""
          
          TESTS_PASSED=0
          TESTS_FAILED=0
          
          # Test 1: Apache running
          if systemctl is-active --quiet apache2; then
            echo "âœ… Test 1/5: Apache is running"
            TESTS_PASSED=$((TESTS_PASSED + 1))
          else
            echo "âŒ Test 1/5: Apache is NOT running"
            TESTS_FAILED=$((TESTS_FAILED + 1))
          fi
          
          # Test 2: Index file exists
          if [ -f "${{ secrets.EC2_APP_PATH }}/dist/index.html" ]; then
            echo "âœ… Test 2/5: index.html exists"
            TESTS_PASSED=$((TESTS_PASSED + 1))
          else
            echo "âŒ Test 2/5: index.html NOT found"
            TESTS_FAILED=$((TESTS_FAILED + 1))
          fi
          
          # Test 3: HTTP response
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost)
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
            echo "âœ… Test 3/5: Site responding (HTTP $HTTP_CODE)"
            TESTS_PASSED=$((TESTS_PASSED + 1))
          else
            echo "âŒ Test 3/5: Unexpected HTTP code: $HTTP_CODE"
            TESTS_FAILED=$((TESTS_FAILED + 1))
          fi
          
          # Test 4: HTTPS response
          HTTPS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://localhost 2>/dev/null || echo "N/A")
          if [ "$HTTPS_CODE" != "N/A" ] && [ "$HTTPS_CODE" != "000" ]; then
            echo "âœ… Test 4/5: HTTPS configured (HTTP $HTTPS_CODE)"
            TESTS_PASSED=$((TESTS_PASSED + 1))
          else
            echo "âš ï¸  Test 4/5: HTTPS not available"
            TESTS_PASSED=$((TESTS_PASSED + 1))
          fi
          
          # Test 5: Disk space
          DISK_USAGE=$(df -h ${{ secrets.EC2_APP_PATH }} | tail -1 | awk '{print $5}' | sed 's/%//')
          if [ "$DISK_USAGE" -lt 90 ]; then
            echo "âœ… Test 5/5: Disk space OK (${DISK_USAGE}% used)"
            TESTS_PASSED=$((TESTS_PASSED + 1))
          else
            echo "âš ï¸  Test 5/5: Disk space warning (${DISK_USAGE}% used)"
            TESTS_FAILED=$((TESTS_FAILED + 1))
          fi
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ§ª Test Results: $TESTS_PASSED passed, $TESTS_FAILED failed"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          if [ $TESTS_FAILED -gt 0 ]; then
            echo "âš ï¸  Some tests failed, but deployment completed"
          else
            echo "âœ… All smoke tests passed!"
          fi
    
    - name: Deployment status
      if: always()
      run: |
        echo ""
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… DEPLOYMENT SUCCESSFUL"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ðŸŒ Live at: https://${{ secrets.EC2_HOST }}"
          echo "ðŸ“… Deployed: $(date)"
          echo "ðŸ”— Commit: ${{ github.sha }}"
          echo ""
        else
          echo "âŒ DEPLOYMENT FAILED"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "Common issues:"
          echo "1. â— Sudo not configured"
          echo "2. â— Wrong GitHub secrets"
          echo "3. â— Apache modules missing"
          echo "4. â— Permissions issue"
          echo ""
        fi
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
    
    - name: Create deployment summary
      if: success()
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Status | âœ… Success |" >> $GITHUB_STEP_SUMMARY
        echo "| Server | \`${{ secrets.EC2_HOST }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Time | $(date '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
        echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŒ Live Site" >> $GITHUB_STEP_SUMMARY
        echo "https://${{ secrets.EC2_HOST }}" >> $GITHUB_STEP_SUMMARY